<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/docs/css/styles.css">
    <title>Document</title>
</head>

<body> 
    <header>

        <h1 class="logo">Donut Saga Beta<h1> 
    
       <slecet class="nav">
           <a class="link" href="https://www.linkedin.com/in/darius-hmmond/">Linkedin</a> 
           <a class="git" href="https://github.com/Hammondgit">Github</a> 
          
        </slecet>
    </header>

        <div class="menu">
        <button id="StartGame" class="dropbtn" >Start Game</button>
        <button id ="audioButton" class="dropbtn" >Play Music</button>


        


        
        <audio id="audioPlayer">
        <source id="audioPlayerSource" src="/docs/Music/PixelGalaxy.mp3" type="audio/mpeg">  
        </audio>
    

    <div class="dropdown">
        <select class="dropbtn">
        <option id ="PixelGalaxy">Pixel Galaxy</option>
        <option id ="FromPastToPresent">From Past To Present</option>
        <option id ="LaNoireMenuTheme">LA Noire Menu Theme</option>
        <option id ="MilkoiPaperAndCats">Milkoi Paper And Cats</option>
        <option id ="Dovahkiin">Dovahkiin</option>
        <option id ="WeirdMachine">Weird Machine</option>
        <option id ="ProfessorLaytonAndLastTimeTravel">Professor Layton And Last Time Travel</option>
        <option id ="YoureGoingToHaveaBadTime">You're Going To Have a Bad Time</option>
        <option id ="NeverGonnaGiveYouUp">?</option>
        <option id ="CoconutMall-MarioKart">Coconut Mall</option>
        
        </select>
        
      <label for="CurrentSong">Current Song</label>
      <input type="string" name="CurrentSong" id="CurrentSong" value="Pixel Galaxy" readonly />
    
</div>

    <hr/>

<div class="row">
    <div class="column">
        <div class ="buttonContainer">
           <label for="AutoCosts">Auto Maker cost</label>
           <input type="text" name="AutoCosts" id="AutoCosts" value="0" class="cost" readonly /> 
           <input type="image" src="/docs/image/Button-off-Sprite-001.png" class="AutoButton" id="AutoClick" />

           <label for="MultiCosts">Multi Cost</label>
           <input type="text" name="MultiCosts" id="MultiCosts" value="0" readonly />
           <input type="image" src="/docs/image/Button-Multi-off-Sprite-001.png" class="MultiButton" id="MultiClicker" />

        </div>

    </div>

    <div class="column" >
               
        <div class ="buttonContainer">
            <label for="DonutCount">Donuts</label>
            <input type="text" name="DonutText" id="DonutText" value="0" readonly />
            <input type="image" src="/docs/image/BigDonutShadeSprite-03.png" class="BigDonut" id="DonutClick" />
        
            <label for="AutoClicks">Donut Makers</label>
            <input type="text" name="AutoText" id="AutoText" value="0" readonly />
            

            <label for="MultiClicker">Click multiplier</label>
            <input type="text" name="MultiText" id="MultiText" value="1" readonly />

    
            
        </div>

    </div>
    
    <div class="column">

        <div class="dropdown">
          
            <div class="dropdownhover">
                <button class="dropbtn" id = "ShopClick" >Shop</button>

                 <Div class="ShopWindow" id="ShopWindow" hidden > 
                     <button class="dropbtn" id="ShopClose">Close Shope</button>

                     <button id ="PurchasingFromPastToPresent">From Past To Present Cost:10</button>
                     <button id ="PurchasingLaNoireMenuTheme">LA Noire Menu Theme Cost:10</button>
                     <button id ="PurchasingMilkoiPaperAndCats">Milkoi Paper And Cats Cost:10</button>
                     <button id ="PurchasingProfessorLaytonAndLastTimeTravel">Professor Layton And Last Time Travel Cost:10</button>
                     <button id ="PurchasingYoureGoingToHaveaBadTime">You're Going To Have a Bad Time Cost:10</button>
                     <button id ="PurchasingDovahkiin">Dovahkiin Cost:10</button>
                     <button id ="PurchasingWeirdMachine">Weird Machine:10</button>
                     <button id ="PurchasingNeverGonnaGiveYouUp">? Cost:10</button>
                     <button id ="PurchasingCoconutMall-MarioKart">CoconutMall Cost:10</button>

                    </Div>
                    <div class ="ShopOverlay" id="ShopOverlay" hidden></div>
          </div>

        </div>

    </div>

  </div>
  
  <div class="footer">
    <div id="BonusEvent" class="Hide">
        <p>Bonus Donuts !!!</p>
    </div>
  </div>




<div class = "Main Donut">
    <canvas id="canvas" width="100" height="100" style="padding-left: 8px;"></canvas>
</div>

<script src="Script/Music.js"></script>
<script src="Script/Donut.js"></script>
<script src="Script/Sprite.js"></script>
<script src="Script/functionality.js"></script>
</body>
</html>
